<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Customing the Input Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <form action="/form" method="post">
    <p>
      <label for="name">Name:
        <input id="name" name="name" placeholder="Your name" maxlength="10" disabled>
      </label>
    </p>
    <p>
      <label for="city">City:
        <input id="city" name="city" size="10" placeholder="Where you live" readonly>
      </label>
    </p>
    <p>
      <label for="country">Country:
        <input id="country" name="country" size="10" placeholder="Where you are from" dirname>
      </label>
    </p>
    <p>
      <label for="fave">Fruit:
        <input id="fave" name="fave" size="10" maxlength="10" value="Apple" list="fruitlist">
      </label>
    </p>
    <p>
      <label for="password">Password(password):
        <input id="password" name="password" type="password" placeholder="Min 6 characters">
      </label>
    </p>
    <p>
      <label for="price">$ per unit in your area(number):
        <input type="number" step="1" min="0" max="100" value="1" id="price" name="price">
      </label>
    </p>
    <p>
      <label for="price1">$ per unit in your area(range):
        <input type="range" step="1" min="0" max="100" value="1" id="price1" name="price1">
      </label>
    </p>
    <p>
      <label for="veggie">Are you vegetarian(checkbox):
        <input type="checkbox" id="veggie" name="veggie" value="veggie" checked required>
      </label>
    </p>
    <p>
      <fieldset>
        <legend>Vote for your favorite fruit(radio): </legend>
        <label for="apples">
          <input type="radio" checked value="Apples" id="apples" name="fave2"> Apples
        </label>
        <label for="oranges">
          <input type="radio" value="Oranges" id="oranges" name="fave2"> Oranges
        </label>
        <label for="cherries">
          <input type="radio" value="Cherries" id="cherries" name="fave2"> Cherries
        </label>
      </fieldset>
    </p>
    <p>
      <label for="email">Email(email):
        <input type="email" placeholder="user@domain.com" id="email" name="email" multiple>
      </label>
    </p>
    <p>
      <label for="tel">Tel(tel):
        <input type="tel" id="tel" name="tel" placeholder="(XXX)-XXX-XXXX">
      </label>
    </p>
    <p>
      <label for="url">Your homepage(url):
        <input type="url" id="url" name="url">
      </label>
    </p>
    <p>
      <label for="datetime">(datetime):
        <input type="datetime" id="datetime" name="datetime">
      </label>
    </p>
    <p>
      <label for="datetime-local">(datetime-local):
        <input type="datetime-local" id="datetime-local" name="datetime-local" min="0" max="2099" step="10" value="2018-10-12T13:14:15">
      </label>
    </p>
    <p>
      <label for="date">(date):
        <input type="date" id="date" name="date">
      </label>
    </p>
    <p>
      <label for="time">(time):
        <input type="time" id="time" name="time">
      </label>
    </p>
    <p>
      <label for="month">(month):
        <input type="month" id="month" name="month">
      </label>
    </p>
    <p>
      <label for="week">(week):
        <input type="week" id="week" name="week">
      </label>
    </p>
    <p>
      <label for="color">Color(color):
        <input type="color" id="color" name="color">
      </label>
    </p>
    <p>
      <label for="search">Search:
        <input type="search" id="search" name="search">
      </label>
    </p>
    <p>
      <input type="file" accept="image/jpeg,text/plain" multiple name="filedata">
    </p>
    <input type="hidden" name="recordId" value="1234">
    <input type="image" src="accept.png" id="fave3" name="submit" alt="image input" height="20" width="20" formenctype="multipart/form-data">
    <input type="submit" value="Submit Vote" formenctype="multipart/form-data">
    <input type="reset" value="Reset Form">
    <input type="button" value="My Button">
    <button type="submit">Submit Vote</button>
  </form>

  <datalist id="fruitlist">
    <option value="Apples" label="Lovely Apples" />
    <option value="Oranges">Refreshing Oranges</option>
    <option value="Cherries" />
  </datalist>

</body>

</html>
